<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<div id="app">
    <input type="text" v-model="message">
    <p>Hello, {{message}}</p>
</div>
<body>
<script src="https://cdn.bootcdn.net/ajax/libs/vue/2.6.10/vue.js"></script>
<script type="text/javascript">
    let app = new Vue({
        el: "#app",
        data: {
            message: "尚硅谷"
        }
    })
</script>
</body>
</html>
